<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Inventory List</h1>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'item_detail' item.id %}">{{ item.name }}</a> - {{ item.quantity }} in stock
            </li>
        {% endfor %}
    </ul>
</body>
</html>
